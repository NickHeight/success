<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tier 1 DMV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        p {
            color: #555;
            font-size: 1.2em;
            margin-top: 20px;
        }

        img {
            width: 150px;
            margin-top: 20px;
        }

        .container {
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tier 1 DMV</h1>
        <!-- Add your logo image -->
        <img src="https://github.com/NickHeight/success/blob/main/T1%20Logo%20(Upscaled).png" alt="Tier 1 Logo">
        <p>Thank you <span id="name-placeholder">Sir</span> for your contribution to the cause!</p>
    </div>

    <script>
        // Extract 'name' parameter from the URL and display it
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name') || 'Sir';
        document.getElementById("name-placeholder").textContent = name;
    </script>
</body>
</html>
